<html>
<head>
<title>コンボボックス・リストボックス</title>
</head>
<body>
<form name="select_form">
<p>
<select name="combo1" size="1">
<option value="v1">選択肢1</option>
<option value="v2">選択肢2</option>
<option value="v3" selected="selected">選択肢3</option>
<option value="v4">選択肢4</option>
</select>
</p>
<p>
<select name="list1" size="3">
<option value="v1">選択肢1</option>
<option value="v2" selected>選択肢2</option>
<option value="v3" selected>選択肢3</option>
<option value="v4">選択肢4</option>
</select>
</p>
<p>
<select name="list2" size="3" multiple>
<option value="v1">選択肢1</option>
<option value="v2" selected>選択肢2</option>
<option value="v3" selected>選択肢3</option>
<option value="v4">選択肢4</option>
</select>
</p>
</form>
</body>
</html>
